<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start page</title>
  	{% load static %}
    <script src="{% static '/jquery-3.5.0.min.js' %}"></script>
    <link href="{% static '/styles.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
    <h1> test validation</h1>
    <form id="main-form" method="post">
        <div class="form-group">
            <label for="email-input">email validation: </label>
            <input class="form-for-valid" type="text" id="email-input" name="email"/>
            <ul class="valid-message hidden"></ul>
        </div>
        <div class="form-group">
            <label for="phone-input">phone number validation: </label>
            <input class="form-for-valid" type="text" id="phone-input" name="phone"/>
            <ul class="valid-message hidden"></ul>
        </div>
        <div class="form-group">
            <label for="first-name-input">first name validation: </label>
            <input class="form-for-valid" type="text" id="first-name-input" name="fname"/>
            <ul class="valid-message hidden"></ul>
        </div>
        <div class="form-group">
            <label for="last-name-input">last name validation: </label>
            <input class="form-for-valid" type="text" id="last-name-input" name="lname"/>
            <ul class="valid-message hidden"></ul>
        </div>
        <div class="form-group">
            <label for="card-number-input">credit-card (must be Sberbank or Alfa-Bank): </label>
            <input class="form-for-valid" type="text" id="card-number-input" name="cardn"/>
            <ul class="valid-message hidden"></ul>
        </div>
        <p class="form-group">
            <input type="submit" id="submit-button" value="submit" />
        </p>
        <p class="form-is-valid hidden"></p>
    </form>
</body>
    <script src="{% static '/main.js' %}"></script>
</html>
